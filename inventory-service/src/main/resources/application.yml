eureka:
  client:
    serviceUrl:
      defaultZone: http://root:123456@discovery-server:8761/eureka
server:
  port: 0
spring:
  application:
    name: inventory-service
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    password: root
    url: jdbc:mysql://inventory-mysql:3307/inventory-service?serverTimezone=UTC&useSSL=false
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
  zipkin:
    base-url: http://zipkin:9411
  sleuth:
    sampler:
      probability: 1.0